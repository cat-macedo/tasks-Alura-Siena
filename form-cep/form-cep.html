<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="form-cep.css">
        <title> Validação de formulários </title>
        <link rel="icon" href="img/verde.png">
    </head>
    <body>
        <header class="cabecalho">
            <div class="caixa">
                <img class="logo" src="img/verde.png">
                <nav>
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="#">Clientes</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
            <form class="formulario container container-form">
                <h1 class="topo">Faça seu cadastro</h1>
                <h2 class="titulo">Informações básicas</h2>
                <div class=" div div-nome">
                    <input id="nome" name="nome" type="text" required>
                    <label for="nome">Nome</label>
                </div>
                <div class="div div-email">
                    <input id="email" name="email" type="email" required>
                    <label for="email" class="teste">Email</label>
                    <span class="msg-erro invisivel"></span>
                </div>
                <div class="div div-senha">
                    <input type="password" id="senha" name="senha" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" 
                    title="A senha deve conter de 6 a 12 caracteres, pelo menos uma letra maiúscula e uma minúscula, um número e sem símbolos.">
                    <label for="senha">Senha</label>
                </div>

                <h2 class="titulo">Informações pessoais</h2>
                <div class="div div-data">
                    <input type="date" id="data" name="data" required>
                    <label for="data" class="label-data">Data de nascimento</label>
                </div>
                <div class="div div-cpf">
                    <input id="cpf" name="cpf" required>
                    <label for="cpf">CPF</label>
                </div>
                    
                <h2 class="titulo">Endereço</h2>
                <div class="div div-cep">
                    <input id="cep" name="cep" required>
                    <label for="cep">CEP</label>
                    <span class="invisivel"></span>
                </div>
                <div class="div div-rua">
                    <input type="text" id="rua" name="rua" required>
                    <label for="rua">Rua</label>
                </div>
                <div class="div div-cidade">
                    <input type="text" id="cidade" name="cidade" required>
                    <label for="cidade">Cidade</label>
                </div>
                <div class="div div-estado">
                    <input type="text" id="estado" name="estado" required>
                    <label for="estado">Estado</label>
                </div>

                <button class="botao">Cadastrar</button>
            </form>

            <script src="form-cep.js"></script>

    </body>
</html>
